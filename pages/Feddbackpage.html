<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scripts/style.css">
    <title>Rating Page</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="animated-text">BEST FOOD </h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html"><button>Home</button></a></li>
                <li><a href="orderboard.html"><button>Order</button></a></li>
                <li><a href="Aboutus.html"><button>About us</button></a></li>
                <li><a href="Feddbackpage.html"><button>Rate Us</button></a></li> 
                <li><a href="loactionpage.html"><button>We are available in</button></a></li> 
                <li><a href="signup.html"><button>Signup</button></a></li>    
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <div class="typing">
            <h4>Rate our service </h4>
        </div>
    </div>

    <div class="rating-section">
        <p>Please rate your experience:</p>
        <div class="stars" onclick="submitRating(event)">
            <span class="star" data-rating="1">&#9733;</span>
            <span class="star" data-rating="2">&#9733;</span>
            <span class="star" data-rating="3">&#9733;</span>
            <span class="star" data-rating="4">&#9733;</span>
            <span class="star" data-rating="5">&#9733;</span>
        </div>
        <p id="thank-you-message" style="display: none;">Thank you for your rating our service!</p>
        
    </div>

    <script src="../scripts/java.js"></script>
</body>
</html>
